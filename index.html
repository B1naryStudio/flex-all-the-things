<!DOCTYPE html>
<html ng-app="playground" ng-view>
<head>
	<title>Flex playground</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js" /></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="playgroundController">
	<header>
		<div class='header-top'>
			<div class='header-logo'><img src="images/logo.png" /></div>
			<div class='header-search'><div></div></div>
			    <section class="userpanel">
			      <div class="user">
			        <div class="notification"><span class="entypo-bell"></span><span class="number">6</span></div>
			        <div class="picture"><img src="http://lorempixel.com/output/people-q-c-400-400-9.jpg" alt="User Name" /></div>
			        <div class="name">Nombre Usuario</div>
			      </div>
			    </section>
		</div>
		<div class='header-menu'>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class='header-accordion'>
			<div class = "accordion">
				<div class="accordion-item blue"></div>
				<div class="accordion-item red"></div>
				<div class="accordion-item green"></div>
			</div>
		</div>
	</header>
	<div id='main'>
	<aside class="aside_left">Aside left</aside>
	<div class="main">Main</div>
	<aside class="aside_right">Aside right</aside>
	</div>
	<footer>Footer</footer>
</body>
</html>
